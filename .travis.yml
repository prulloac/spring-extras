language: java
sudo: false
jdk: openjdk11
cache:
  directories:
    - "$HOME/.m2"

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

addons:
  sonarcloud:
    organization: "prulloac-2010"
    token:
      secure: ""

jobs:
  include:
    # 1.1 Semver check
    - stage: test
      script: mvn verify -Pcheck-semantic-version -DskipTests=true -DskipITs=true -Darchetype.test.skip=true
      env: CHECK_SEMANTIC_VERSION=true

    # 1.2 Tests
    - stage: test
      script: mvn verify
      env: VERIFY=true

      # 1.3 Coverage
    - stage: test
      script: mvn jacoco:prepare-agent verify jacoco:report
      env: COVERAGE=true
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    # 1.4 Javadoc
    - env: JAVADOC=true
      script:
        - mvn javadoc:jar

    # 1.5 Sonarqube
    - script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=prulloac_spring-extras
      env: SONARQUBE=true


branches:
  only:
    - master
    - develop
